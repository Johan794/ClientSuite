server:
  servlet:
    context-path: /api/v1/clientSuite
spring:
  application:
    name: "talentSuite"

  datasource:
    url: jdbc:mysql://localhost:3306/clientSuite
    username: ${DB_USER}
    password: ${DB_PASS}

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        baseline-on-migrate: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  cache:
    type: redis

  data:
    redis:
      host: localhost
      port: 6379

security:
  jwt:
    secret-key: "dGhpcy1pcy1hLXN1cGVyLXNlY3VyZS1zZWNyZXQta2V5LXRvLWdlbmVyYXRlLUpXVFMA"
    expiration-time: 86400000

logging:
  level:
    org:
      springframework:
        cache: DEBUG
        data:
          redis: DEBUG



management:
  endpoint:
    health:
      show-details: "ALWAYS"
      probes:
        enabled: true