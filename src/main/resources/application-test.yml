server:
  servlet:
    context-path: /api/v1/clientSuite

spring:
  application:
    name: "talentSuite"

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
    platform: h2

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: false

  cache:
    type: simple

security:
  jwt:
    secret-key: "dGhpcy1pcy1hLXN1cGVyLXNlY3VyZS1zZWNyZXQta2V5LXRvLWdlbmVyYXRlLUpXVFMA"
    expiration-time: 3600000

logging:
  level:
    org:
      springframework:
        cache: DEBUG
